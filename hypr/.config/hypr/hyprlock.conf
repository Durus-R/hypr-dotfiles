# ----------------------------------------------------- 
# HYPRLOCK CONFIG (Dr460nized Style)
# ----------------------------------------------------- 

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# HINTERGRUND (Blur-Effekt)
background {
    monitor =
    # WICHTIG: Ersetze das hier mit dem Pfad zu deinem Lieblings-Wallpaper!
    # Wenn du den Pfad nicht kennst, nimm erstmal: path = /usr/share/wallpapers/garuda-wallpapers/Dr460nized.png
    path = /usr/share/wallpapers/garuda-wallpapers/remix-Aisle-sgs.png
    
    color = rgba(25, 20, 20, 1.0)

    # Der Blur-Effekt (Milchglas)
    blur_passes = 0 # 0 deaktiviert blur
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# EINGABEFELD (Password)
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 
    dots_spacing = 0.15 
    dots_center = true
    outer_color = rgb(255, 0, 124) # Garuda Pink
    inner_color = rgb(30, 30, 46)  # Dunkler Hintergrund
    font_color = rgb(205, 214, 244)
    fade_on_empty = true
    placeholder_text = <i>Passwort eingeben...</i> 
    hide_input = false
    
    position = 0, -20
    halign = center
    valign = center
}

# UHRZEIT (Groß)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 95
    font_family = FiraCode Nerd Font ExtraBold
    position = 0, 200
    halign = center
    valign = center
}

# DATUM
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d. %B %Y")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 22
    font_family = FiraCode Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# BEGRÜßUNG (Kitten)
label {
    monitor =
    text = Willkommen zurück, Kitten!
    color = rgb(255, 0, 124)# Garuda Pink
    font_size = 16
    font_family = FiraCode Nerd Font
    position = 0, 30
    halign = center
    valign = bottom
}
