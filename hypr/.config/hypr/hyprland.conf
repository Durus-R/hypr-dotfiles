########################################################################################
# HYPRLAND STARTER CONFIG (Dr460nized Style)
########################################################################################

# 1. Monitor Setup (Automatisch erkennen)
monitor=,preferred,auto,1
env = QT_QPA_PLATFORMTHEME,qt6ct   # Zwingt Qt-Apps, qt6ct zu nutzen
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XCURSOR_THEME,Sweet-cursors
env = XCURSOR_SIZE,24

# 2. Deine Standard-Waffen
$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -show drun
$editor = kitty -e nvim
$obsidian = obsidian
$firedragon = firedragon --new-window
$app_overview = ~/.config/rofi/switch.sh
$calculator = flatpak run org.kde.kalk
$taskmgr = kitty btop
$next_workspace = ~/.config/hypr/next_workspace.py

# 4. Eingabeger√§te (WICHTIG: Deutsch!)
input {
    kb_layout = de
    follow_mouse = 1
    kb_options = caps:none
    
    # Hier ist der Schalter f√ºr die Umkehrung:
    natural_scroll = true 

    sensitivity = 0 
    
    # Falls du ein Touchpad hast und es da spezifisch brauchst:
    touchpad {
        natural_scroll = true
    }
}
# 5. Optik & Farben (Der Dr460nized Look)
general {
    gaps_in = 5              # L√ºcken zwischen Fenstern
    gaps_out = 15            # L√ºcken zum Bildschirmrand
    border_size = 2          # Rahmendicke
    
    # Farben: Pink zu Cyan Verlauf (Garuda Style)
    col.active_border = rgba(ff007cff) rgba(00ff99ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle         # Das Layout-Schema (spiralf√∂rmig)
}

cursor { 
    inactive_timeout = 3
}

# 6. Dekoration (Blur & Ecken)
decoration {
    rounding = 10            # Runde Ecken
    
    active_opacity = 0.95
    inactive_opacity = 0.85   # Inaktive Fenster leicht transparent

    blur {
        enabled = true
        size = 8           # Radius des Blurs (h√∂her = milchiger)
        passes = 3         # Wie oft geblurrt wird (h√∂her = weicher/sauberer, aber GPU-lastig)
        new_optimizations = true
        ignore_opacity = true # Blurrt auch, wenn das Fenster transparent ist
        xray = false       # Wenn true, sieht man durch den Blur hindurch (wie R√∂ntgen)
        noise = 0.05 
    }
}

group {
    # Farbe des Rahmens der Gruppe (Garuda Pink/Cyan)
    col.border_active = rgba(ff007cff) rgba(00ff99ff) 45deg
    col.border_inactive = rgba(595959aa)

    # Die Leiste oben (die "Tabs")
    groupbar {
        font_family = JetBrainsMono Nerd Font
        font_size = 10
        text_color = 0xffffffff
        
        # Aktiver Tab (Pink)
        col.active = 0xffff007c
        
        # Inaktive Tabs (Dunkel)
        col.inactive = 0x66777700
    }
}

# 7. Animationen (Damit es flutscht)
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = workspaces, 1, 6, default
}

# 8. Tiling Verhalten
dwindle {
    pseudotile = yes 
    preserve_split = yes
}

# 9. KEYBINDINGS (Deine Steuerung)
$mainMod = SUPER  # Die "Windows"-Taste

# Apps starten
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = , 66, exec, $menu # Caps lock
bind = $mainMod, N, exec, $editor
bind = $mainMod, O, exec, $obsidian
bind = $mainMod, B, exec, $firedragon
bind = , 105, exec, $app_overview # Right Control
bind = , XF86Calculator, exec, $calculator
bind = $mainMod, W, exec, $next_workspace
bind = CTRL SHIFT, ESCAPE, exec, $taskmgr


# Fenster verwalten
bind = $mainMod, C, killactive,      # Fenster schlie√üen
bind = $mainMod, M, exit,            # Hyprland verlassen (Logout)
bind = $mainMod SHIFT, V, togglefloating,  # Fenster schweben lassen
bind = $mainMod, F, fullscreen, 1      # Vollbild

# Fokus bewegen (Mit Pfeiltasten)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces wechseln (1-5)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Fenster auf anderen Workspace schubsen
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8


# ----------------------------------------------------- 
# WORKSPACE NAVIGATION (Klassisch Ctrl+Win+Pfeile)
# ----------------------------------------------------- 

# Nach rechts wechseln (N√§chster Workspace)
bind = $mainMod CTRL, right, workspace, +1

# Nach links wechseln (Vorheriger Workspace)
bind = $mainMod CTRL, left, workspace, -1

# Mauskontrolle (Fenster bewegen/resizen mit Super + Maus)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Erstelle eine Gruppe (oder l√∂se sie auf) mit dem aktuellen Fenster
bind = $mainMod, G, togglegroup

# Bl√§ttere durch die Tabs (Vorw√§rts/R√ºckw√§rts)
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b

# ----------------------------------------------------- 
# FENSTER-AKROBATIK
# ----------------------------------------------------- 

# 1. Rotieren (Split-Richtung √§ndern)
# Wenn Fenster nebeneinander sind -> werden untereinander (und zur√ºck)
bind = $mainMod, J, togglesplit

# 2. Fenster tauschen (Inhalt von A geht nach B)
# Bewege das aktive Fenster in die Richtung, die du dr√ºckst
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d


bind = $mainMod, L, exec, hyprlock 
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, ESCAPE, exec, wlogout


# ----------------------------------------------------- 
# MEDIA & HARDWARE KEYS (Der Vox-Caster & Licht)
# ----------------------------------------------------- 

# Lautst√§rke (mit WirePlumber / Pipewire)
# binde = Repeat enabled (gedr√ºckt halten), l = works when locked (auch im Sperrbildschirm)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Bildschirmhelligkeit (braucht brightnessctl)
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media Player Steuerung (Play/Pause, Vor/Zur√ºck)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

exec-once = ~/.config/hypr/wallpaper_switcher.sh
exec-once = ~/.config/hypr/autostart.sh

# ----------------------------------------------------- 
# SCREENSHOTS (Pic-Capture)
# ----------------------------------------------------- 

# 1. Bereich ausw√§hlen & kopieren (Der Standard-Move)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# 2. Ganzer Bildschirm & kopieren (Der Panik-Shot)
bind = $mainMod, Print, exec, grim - | wl-copy

# 3. Bereich w√§hlen & BEARBEITEN (Pfeile malen, speichern)
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -


layerrule = blur on, match:namespace rofi
layerrule = dim_around on, match:namespace rofi
layerrule = animation popin, match:namespace rofi

# -----------------------------------------------------
# üõ°Ô∏è THORIUM BROWSER & PWA REGELN
# "The Emperor protects, but having a clean config helps too."
# -----------------------------------------------------

windowrule = match:class ^(xwaylandvideobridge)$, opacity 0.0 override 0.0 override,
windowrule = match:class ^(xwaylandvideobridge)$, animation none
windowrule = match:class ^(xwaylandvideobridge)$, no_initial_focus on
windowrule = match:class ^(xwaylandvideobridge)$, max_size 1 1
windowrule = match:class ^(xwaylandvideobridge)$, no_blur on


# 1. Haupt-Browser-Verhalten
# Zwingt Thorium ins Tiling (Ordnung muss sein)
windowrule = match:class ^(Thorium-browser)$, tile on
windowrule = match:class ^(obsidian)$, tile on

# 2. PWA-Handling (Web-Apps)
# PWAs, die √ºber Thorium installiert sind, haben oft IDs wie 'chrome-...' oder 'thorium-...'
# Wir fangen alle ab, die mit 'thorium-' oder 'chrome-' beginnen und als Webapp markiert sind.
windowrule = match:class ^(Thorium-.*)$, tile on
windowrule = match:class ^(chrome-.*)$, tile on

# 3. Ausnahme: Picture-in-Picture (PiP)
# Das kleine Video-Fenster soll floaten und oben bleiben (wie ein Serval auf dem Ausguck)
windowrule = match:title ^(Picture-in-Picture)$, float on
windowrule = match:title ^(Picture-in-Picture)$, pin on
windowrule = match:title ^(Picture-in-Picture)$, move 100%-w-20 100%-h-20 

# 4. Ausnahme: Datei-Dialoge / Popups
# "Speichern unter"-Fenster sollen nicht den ganzen Screen tilen
windowrule = match:class ^(Thorium-browser)$, match:title ^(√ñffnen)$, float on
windowrule = match:class ^(Thorium-browser)$, match:title ^(Speichern unter)$, float on
windowrule = match:class ^(Thorium-browser)$, match:title ^(Speichern unter)$, center on 

# 5. √Ñsthetik (Optional)
# Ein Hauch von Transparenz, damit der Hintergrund (die Steppe) durchscheint.
# Format: opacity [active] [inactive]
windowrule = match:class ^(Thorium-browser)$, opacity 0.95 0.90 
windowrule = match:class ^(obsidian)$, opacity 0.95 0.90 

# -----------------------------------------------------

# Wir verankern die Sektoren 1-8 in der Realit√§t
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true


