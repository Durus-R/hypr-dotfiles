########################################################################################
# HYPRLAND STARTER CONFIG (Dr460nized Style)
########################################################################################

# 1. Monitor Setup (Automatisch erkennen)
monitor=,preferred,auto,1
env = QT_QPA_PLATFORMTHEME,qt6ct   # Zwingt Qt-Apps, qt6ct zu nutzen
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XCURSOR_THEME,Sweet-cursors
env = XCURSOR_SIZE,24

# 2. Deine Standard-Waffen
$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -show drun
$editor = kitty -e nvim
$obsidian = obsidian


# 4. Eingabegeräte (WICHTIG: Deutsch!)
input {
    kb_layout = de
    follow_mouse = 1
    
    # Hier ist der Schalter für die Umkehrung:
    natural_scroll = true 

    sensitivity = 0 
    
    # Falls du ein Touchpad hast und es da spezifisch brauchst:
    touchpad {
        natural_scroll = true
    }
}
# 5. Optik & Farben (Der Dr460nized Look)
general {
    gaps_in = 5              # Lücken zwischen Fenstern
    gaps_out = 15            # Lücken zum Bildschirmrand
    border_size = 2          # Rahmendicke
    
    # Farben: Pink zu Cyan Verlauf (Garuda Style)
    col.active_border = rgba(ff007cff) rgba(00ff99ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle         # Das Layout-Schema (spiralförmig)
}

# 6. Dekoration (Blur & Ecken)
decoration {
    rounding = 10            # Runde Ecken
    
    active_opacity = 0.95
    inactive_opacity = 0.85   # Inaktive Fenster leicht transparent

    blur {
        enabled = true
        size = 8           # Radius des Blurs (höher = milchiger)
        passes = 3         # Wie oft geblurrt wird (höher = weicher/sauberer, aber GPU-lastig)
        new_optimizations = true
        ignore_opacity = true # Blurrt auch, wenn das Fenster transparent ist
        xray = false       # Wenn true, sieht man durch den Blur hindurch (wie Röntgen)
        noise = 0.05 
    }
}

group {
    # Farbe des Rahmens der Gruppe (Garuda Pink/Cyan)
    col.border_active = rgba(ff007cff) rgba(00ff99ff) 45deg
    col.border_inactive = rgba(595959aa)

    # Die Leiste oben (die "Tabs")
    groupbar {
        font_family = JetBrainsMono Nerd Font
        font_size = 10
        text_color = 0xffffffff
        
        # Aktiver Tab (Pink)
        col.active = 0xffff007c
        
        # Inaktive Tabs (Dunkel)
        col.inactive = 0x66777700
    }
}

# 7. Animationen (Damit es flutscht)
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = workspaces, 1, 6, default
}

# 8. Tiling Verhalten
dwindle {
    pseudotile = yes 
    preserve_split = yes
}

# 9. KEYBINDINGS (Deine Steuerung)
$mainMod = SUPER  # Die "Windows"-Taste

# Apps starten
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, N, exec, $editor
bind = $mainMod, O, exec, $obsidian

# Fenster verwalten
bind = $mainMod, C, killactive,      # Fenster schließen
bind = $mainMod, M, exit,            # Hyprland verlassen (Logout)
bind = $mainMod SHIFT, V, togglefloating,  # Fenster schweben lassen
bind = $mainMod, F, fullscreen, 1      # Vollbild

# Fokus bewegen (Mit Pfeiltasten)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces wechseln (1-5)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Fenster auf anderen Workspace schubsen
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8


# ----------------------------------------------------- 
# WORKSPACE NAVIGATION (Klassisch Ctrl+Win+Pfeile)
# ----------------------------------------------------- 

# Nach rechts wechseln (Nächster Workspace)
bind = $mainMod CTRL, right, workspace, +1

# Nach links wechseln (Vorheriger Workspace)
bind = $mainMod CTRL, left, workspace, -1

# Mauskontrolle (Fenster bewegen/resizen mit Super + Maus)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Erstelle eine Gruppe (oder löse sie auf) mit dem aktuellen Fenster
bind = $mainMod, G, togglegroup

# Blättere durch die Tabs (Vorwärts/Rückwärts)
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b

# ----------------------------------------------------- 
# FENSTER-AKROBATIK
# ----------------------------------------------------- 

# 1. Rotieren (Split-Richtung ändern)
# Wenn Fenster nebeneinander sind -> werden untereinander (und zurück)
bind = $mainMod, J, togglesplit

# 2. Fenster tauschen (Inhalt von A geht nach B)
# Bewege das aktive Fenster in die Richtung, die du drückst
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d


bind = $mainMod, L, exec, hyprlock 
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, ESCAPE, exec, wlogout


# ----------------------------------------------------- 
# MEDIA & HARDWARE KEYS (Der Vox-Caster & Licht)
# ----------------------------------------------------- 

# Lautstärke (mit WirePlumber / Pipewire)
# binde = Repeat enabled (gedrückt halten), l = works when locked (auch im Sperrbildschirm)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Bildschirmhelligkeit (braucht brightnessctl)
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media Player Steuerung (Play/Pause, Vor/Zurück)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

exec-once = ~/.config/hypr/wallpaper_switcher.sh
exec-once = ~/.config/hypr/autostart.sh

# ----------------------------------------------------- 
# LAYER RULES (Damit Rofi & Waybar blurren)
# ----------------------------------------------------- 

layerrule = blur, rofi
layerrule = ignorezero, rofi

layerrule = blur, waybar
layerrule = ignorezero, waybar

layerrule = blur, wlogout
layerrule = ignorezero, wlogout


# ----------------------------------------------------- 
# SCREENSHOTS (Pic-Capture)
# ----------------------------------------------------- 

# 1. Bereich auswählen & kopieren (Der Standard-Move)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# 2. Ganzer Bildschirm & kopieren (Der Panik-Shot)
bind = $mainMod, Print, exec, grim - | wl-copy

# 3. Bereich wählen & BEARBEITEN (Pfeile malen, speichern)
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -
